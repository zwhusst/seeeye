<html>
<head>
<title>EMS</title>
</head>
<body>
	<script type="text/javascript" src="../js/management.js"></script>
	<h1>Employee Management System</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th></th>
			<th></th>
		</tr>
		<#list employees as employee>
		<tr>
			<td>${employee.id}</td>
			<td>${employee.name}</td>
			<td><a href="employees/${employee.id}">Edit</a>
			</td>
			<td><a href="employees" onClick="deleteEmployee(${employee.id})">Delete</a>
			</td>
		</tr>
		</#list>
	</table>
</body>
</html>
